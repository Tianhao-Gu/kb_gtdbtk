            <li>Parks DH, et al. 2019. <a href="https://www.biorxiv.org/content/10.1101/771964v2" rel="nofollow">Selection of representative genomes for 24,706 bacterial and archaeal species clusters provide a complete genome-based taxonomy</a>. <i>bioRxiv</i>, <a href="https://doi.org/10.1101/771964" rel="nofollow">https://doi.org/10.1101/771964</a>.</li>
