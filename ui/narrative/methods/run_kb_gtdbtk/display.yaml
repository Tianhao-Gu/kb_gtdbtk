description : |
    <h3>Description</h3>
    <p><b><a href="https://github.com/Ecogenomics/GTDBTk">GTDB-Tk v1.1.0</a></b> is a software toolkit for assigning objective taxonomic classifications to bacterial and archaeal genomes. It is designed to work with recent advances that allow hundreds or thousands of metagenome-assembled genomes (MAGs) to be obtained directly from environmental samples. It can also be applied to isolate and single-cell genomes.</p>

    <h3>Data</h3>
    <p>This app is using gtdbtk release 89 data <a href="https://data.ace.uq.edu.au/public/gtdb/data/releases/release89/89.0/gtdbtk_r89_data.tar.gz">https://data.ace.uq.edu.au/public/gtdb/data/releases/release89/89.0/gtdbtk_r89_data.tar.gz</a></p>
    <p><a href="https://data.ace.uq.edu.au/public/gtdb/data/releases/release89/89.0/gtdbtk_r89_data.tar.gz">Data Release Notes</a></p>

    <h3>References</h3>
    <p>GTDB-Tk is described in:</p>
        <ul>
            <li>Chaumeil PA, Mussig AJ, Hugenholtz P, Parks DH. 2019. <a href="https://academic.oup.com/bioinformatics/advance-article-abstract/doi/10.1093/bioinformatics/btz848/5626182" rel="nofollow">GTDB-Tk: A toolkit to classify genomes with the Genome Taxonomy Database</a>. <i>Bioinformatics</i>, btz848.</li>
        </ul>
    <p>The Genome Taxonomy Database (GTDB) is described in:</p>
